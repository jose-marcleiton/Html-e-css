<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>

    <h1>Tabela de Medalhas dos Jogos Olímpicos</h1>

    <table>
        <!-- CLASSIFICAÇÃO DAS MEDALHAS E TOTAL -->
        <tr>
            <th colspan="2">Equipes</th>
            <th><img src="imagensTabela/imagensTabela/ouro.png" width="30" alt="medalha de ouro"></th>
            <th><img src="imagensTabela/imagensTabela/prata.png" width="30" alt="medalha de prata"></th>
            <th><img src="imagensTabela/imagensTabela/bronze.png" width="30" alt="medalha de bronze"></th>
            <th>Total</th>
        </tr>
        <tr>
            <!-- MEDALHAS NORUEGA -->
            <td>
                <img src="imagensTabela/imagensTabela/noruega.jpg" width="30" alt="Bandeira noruega">
            </td>
            <td>Noruega</td>
            <td>16</td>
            <td>8</td>
            <td>13</td>
            <td>37</td>
        </tr>
        <tr>
            <!-- MEDALHAS ROC -->
            <td>
                <img src="imagensTabela/imagensTabela/roc.jpg" width="30" alt="roc">
            </td>
            <td>ROC</td>
            <td>6</td>
            <td>12</td>
            <td>14</td>
            <td>32</td>
        </tr>
        <tr>
            <!-- MEDALHAS DA ALEMANHA -->
            <td>
                <img src="imagensTabela/imagensTabela/alem.jpg" width="30" alt="alemanha">
            </td>
            <td>Alemanha</td>
            <td>12</td>
            <td>10</td>
            <td>5</td>
            <td>27</td>

        <tr>
            <!-- MEDALHAS DO CANADÁ -->
            <td><img src="imagensTabela/imagensTabela/canada.jpg" width="30" alt="canada"></td>
            <td>Canadá</td>
            <td>4</td>
            <td>8</td>
            <td>14</td>
            <td>26</td>

        <tr>
            <!-- MEDALHAS DO ESTADOS UNIDOS -->
            <td><img src="imagensTabela/imagensTabela/EUA.jpg" width="30" alt="estados unidos"></td>
            <td>Estados Unidos da América</td>
            <td>8</td>
            <td>10</td>
            <td>7</td>
            <td>25</td>

            <tr>
                <td colspan="2">Total</td>
                <td>46</td>
                <td>48</td>
                <td>53</td>
                <td>147</td>
                
            </tr>
        
    </table>
    <br>
    <br>
    <br>
    <br>

        
    
    <style>

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        th{
            background-color: lightgray;
        }

    </style>
</body>
</html>
