<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Casa</title>

</head>
<body>
    <h1>Formulário de Candidatura</h1>

    <form action="">
        <fieldset>
            <legend></legend>

            <!-- DADOS PESSOAIS -->

            <label for="Nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            <br><br>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="exemplo@email.com">
            <br>
            <br>

            <!-- CARGOS DE TECNOLOGIA -->

            <label for="curso">Cargo de Tecnologia</label>
                <select name="curso" id="curso">
                        <option value="Pessoa Desenvolvedora">Pessoa Desenvolvedora</option>
                        <option value="Analista de Sistemas">Analista de Sistemas</option>
                        <option value="Administrador(a) de banco de dados" >Administrador(a) de banco de dados</option>
                        <option value="Testador(a)">Testador(a)</option></select>
                        <br>
                        <br>
                <label for="sexo">Gênero:</label>
                        <input type="radio" name="sexo" id="Masculino" value="Masculino">
                <label for="sexo">Masculino</label>
                
                <input type="radio" name="sexo" id="sexo" value="Feminino">
                <label for="sexo">Feminino</label>

                
                <input type="radio" name="sexo" id="Outro" value="Outro">
                <label for="Outro">Outro</label>
                <br>
                <br>

            <!-- UNIDADE DE INTERESSE -->

            <label for="Unidadedeinteresse">Unidade de Interesse:</label>
            <input type="checkbox" name="Cidade" id="Fortaleza" value="Fortaleza">
            <label for="Cidade">Fortaleza</label>
            <input type="checkbox" name="Caucaia" id="Caucaia" value="Caucaia">
            <label for="Cidade">Caucaia</label>
            <input type="checkbox" name="Eusebio" id="Eusebio" value="Eusebio">
            <label for="Cidade">Eusebio</label>
            <br><br>
            <label for="voce">Fale mais sobre você:</label>
            <br>
            <textarea name="" id="" cols="60" rows="10"
                placeholder="Digite Aqui sua dúvida ou  sugestão" maxlength="500"></textarea>
            <br>
            <input type="submit">

            


        </fieldset>
    </form>



    
</body>
</html>
