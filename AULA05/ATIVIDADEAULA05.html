<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="">

        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="name">Nome</label>
            <input type="text" placeholder="Digite seu nome" id="name">
            <br>
    
            <label for="name">Email</label>
            <input type="email" placeholder="exemplo@email.com" id="name">
            <br>
            <label for="name">Senha</label>
            <input type="password" name="Digite sua Senha" id="name" placeholder="digite só numero">
            <br>
            <label for="Idade">Idade</label>
            <input type="number" name="Idade" id="Idade" placeholder="só números">
        </fieldset>
        
        <fieldset>
            <legend>Endereço</legend>

            <label for="endereço">Endereço</label>
            <input type="text" name="endereço" id="endereço">
            <br>
            <label for="numero">Numero</label>
            <input type="number" name="numero" id="numero">
            <br>
            <label for="logradouro">Complemento</label>
            <input type="text" name="name" id="logradouro">
            <br>
            <label for="cep">Cep</label>
            <input type="number" name="cep" id="cep" placeholder="Digite apenas numeros">
            <br>
            <label for="Bairro">Bairro</label>
            <input type="text" name="Bairro" id="Bairro">
            <br>
            <label for="Cidade">Cidade</label>
            <input type="text" name="Cidade" id="Cidade">
            <br>
            <label for="UF">Estado</label>
            <input type="text" name="Estado" id="UF">
        </fieldset>
            <fieldset>
                <legend>Curso</legend>
                
                <input type="radio" name="Turno" id="Manha" value="Manha">
                <label for="Turno">Manha</label>
                
                <input type="radio" name="Turno" id="Tarde" value="Tarde">
                <label for="Turno">Noite</label>

                
                <input type="radio" name="Turno" id="Noite" value="Noite">
                <label for="Turno">Noite</label>
            </fieldset>

            <fieldset>
                <legend>Cidades</legend>

                <input type="checkbox" name="Cidade" id="Fortaleza" value="Fortaleza">
                <label for="Cidade">Fortaleza</label>
                <input type="checkbox" name="Maceio" id="Maceio" value="Maceio">
                <label for="Cidade">Maceio</label>
                <input type="checkbox" name="Recife" id="Recife" value="Recife">
                <label for="Cidade">Recife</label>
                <input type="checkbox" name="Cidade" id="sp" value="sp">
                <label for="Cidade">Sp</label>

            </fieldset>
            <br>
            <fieldset>
                <legend> <b>Cursos Profissionalizantes</b></legend>
                <label for="curso">Escolha seu Curso</label>
                <select name="curso" id="curso">
                        <option value="enfermagem">enfermagem</option>
                        <option value="medico">medico</option>
                        <option value="programador" disabled>programador</option>
                        <option value="desenvolvedor">desenvolvedor</option></select>
            </fieldset>
            <br>
            <fieldset>
                <legend><b>Deixe Aqui sua dúvida ou sugestão</b></legend>
                <textarea name="" id="" cols="40" rows="20"
                placeholder="Digite Aqui sua dúvida ou  sugestão" maxlength="500"></textarea>
            </fieldset>


            
        

        <br>
        <input type="button" value="Enviar">
        
        <form style="border:1px solid black"
    

        
    </form>
    
</body>
</html>
